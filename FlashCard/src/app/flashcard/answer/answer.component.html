<div class="fcard">
    <div class="display-4" style="display: inline;">{{currentQuestion.subject}}</div>
    <div class="" style="display: inline; float: right;">
        <strong>Difficulty: </strong><span class="display-4">{{currentQuestion.difficulty}}</span>
    </div>
    <div class="m-0 p-3">
        <h4 style="color: rgb(29, 187, 29);">{{currentQuestion.answer}}</h4>
    </div>
    <button (click)="BackToSameCard()" class="nxtbtn">Next Card</button>
    <button (click)="BackToSameCard()" class="backbtn">Back</button>
</div>
